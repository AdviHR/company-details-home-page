<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #367c39;
        }

        .reset-button {
            background-color: #f44336;
        }

        .reset-button:hover {
            background-color: #d32f2f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">
            <img src="logo.png" alt="Logo" width="50">
        </a>
        <nav>
            <ul>
                <li><a href="#">Company</a></li>
                <li><a href="#">Parts</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Add Company Details</h2>
        <form>
            <div>
                <label for="buyerName">Buyer Name:</label>
                <input type="text" id="buyerName" name="buyerName" placeholder="Enter Buyer Name">
            </div>
            <div>
                <label for="buyerAddress">Buyer Address:</label>
                <input type="text" id="buyerAddress" name="buyerAddress" placeholder="Enter Buyer Address">
            </div>
            <div>
                <label for="buyerEmail">Buyer Email:</label>
                <input type="email" id="buyerEmail" name="buyerEmail" placeholder="Enter Buyer Email">
            </div>
            <div>
                <label for="buyerContact">Buyer Contact:</label>
                <input type="text" id="buyerContact" name="buyerContact" placeholder="Enter Buyer Contact">
            </div>
            <div>
                <label for="buyerGst">Buyer GST:</label>
                <input type="number" id="buyerGst" name="buyerGst" placeholder="Enter Buyer GST">
            </div>
            <div>
                <label for="deliveryAddress">Delivery Address:</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter Delivery Address">
            </div>
            <div>
                <input type="checkbox" id="sameAsBuyerAddress" name="sameAsBuyerAddress">
                <label for="sameAsBuyerAddress">Same as buyer address</label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Buyer Name</th>
                    <th>Buyer Address</th>
                    <th>Buyer Email</th>
                    <th>Buyer Contact</th>
                    <th>Buyer GST</th>
                    <th>Delivery Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
